<body>

    <script>
        // æ¸¸æˆçŠ¶æ€
        let gameState = {
            board: [],
            score: 0,
            combo: 0,
            moves: 30,
            selectedCell: null,
            isProcessing: false,
            level: 1,
            targetScore: 1000,
            gameStatus: 'playing', // 'playing', 'won', 'lost'
            maxCombo: 0, // è®°å½•æœ€é«˜è¿å‡»
            totalMatches: 0 // è®°å½•æ€»æ¶ˆé™¤æ¬¡æ•°
        };
        
        // è§’è‰²ç±»å‹ï¼ˆä½¿ç”¨é¢œè‰²ä»£æ›¿å›¾ç‰‡è¿›è¡Œæ¼”ç¤ºï¼‰
        const spriteTypes = [
            { id: 0, color: '#e74c3c', name: 'çº¢è‰²æˆ˜å£«' },
            { id: 1, color: '#e74c3c', name: 'çº¢è‰²æˆ˜å£«2' },
            { id: 2, color: '#e74c3c', name: 'çº¢è‰²æˆ˜å£«3' },
            { id: 3, color: '#e74c3c', name: 'çº¢è‰²æˆ˜å£«4' },
            { id: 4, color: '#3498db', name: 'è“è‰²æ³•å¸ˆ' },
            { id: 5, color: '#3498db', name: 'è“è‰²æ³•å¸ˆ2' },
            { id: 6, color: '#3498db', name: 'è“è‰²æ³•å¸ˆ3' },
            { id: 7, color: '#3498db', name: 'è“è‰²æ³•å¸ˆ4' }
        ];
        
        // ä½¿ç”¨åƒç´ å°äººPNGå›¾ç‰‡
        const gameTypes = [
            { id: 0, color: '#3498db', image: 'è“è‰²å°äºº-1.png', name: 'è“è‰²å°äºº1' },
            { id: 1, color: '#3498db', image: 'è“è‰²å°äºº-2.png', name: 'è“è‰²å°äºº2' },
            { id: 2, color: '#3498db', image: 'è“è‰²å°äºº-3.png', name: 'è“è‰²å°äºº3' },
            { id: 3, color: '#3498db', image: 'è“è‰²å°äºº-4.png', name: 'è“è‰²å°äºº4' }
        ];
        
        function initGame() {
            gameState.board = [];
            gameState.score = 0;
            gameState.combo = 0;
            gameState.moves = 30;
            gameState.selectedCell = null;
            gameState.isProcessing = false;
            gameState.level = 1;
            gameState.targetScore = 1000;
            gameState.gameStatus = 'playing';
            gameState.maxCombo = 0;
            gameState.totalMatches = 0;
            
            // ç”Ÿæˆ8x8çš„æ¸¸æˆæ¿
            for (let row = 0; row < 8; row++) {
                gameState.board[row] = [];
                for (let col = 0; col < 8; col++) {
                    gameState.board[row][col] = getRandomType();
                }
            }
            
            // ç¡®ä¿åˆå§‹çŠ¶æ€æ²¡æœ‰ç°æˆçš„åŒ¹é…
            removeInitialMatches();
            updateDisplay();
            renderBoard();
        }
        
        function getRandomType() {
            return Math.floor(Math.random() * gameTypes.length);
        }
        
        function removeInitialMatches() {
            let hasMatches = true;
            while (hasMatches) {
                hasMatches = false;
                for (let row = 0; row < 8; row++) {
                    for (let col = 0; col < 8; col++) {
                        if (wouldCreateMatch(row, col, gameState.board[row][col])) {
                            gameState.board[row][col] = getRandomType();
                            hasMatches = true;
                        }
                    }
                }
            }
        }
        
        function wouldCreateMatch(row, col, type) {
            // æ£€æŸ¥æ°´å¹³åŒ¹é…
            let horizontalCount = 1;
            // å‘å·¦æ£€æŸ¥
            for (let c = col - 1; c >= 0 && gameState.board[row][c] === type; c--) {
                horizontalCount++;
            }
            // å‘å³æ£€æŸ¥
            for (let c = col + 1; c < 8 && gameState.board[row][c] === type; c++) {
                horizontalCount++;
            }
            
            // æ£€æŸ¥å‚ç›´åŒ¹é…
            let verticalCount = 1;
            // å‘ä¸Šæ£€æŸ¥
            for (let r = row - 1; r >= 0 && gameState.board[r][col] === type; r--) {
                verticalCount++;
            }
            // å‘ä¸‹æ£€æŸ¥
            for (let r = row + 1; r < 8 && gameState.board[r][col] === type; r++) {
                verticalCount++;
            }
            
            return horizontalCount >= 3 || verticalCount >= 3;
        }
        
        function renderBoard() {
            const gameBoard = document.getElementById('gameBoard');
            gameBoard.innerHTML = '';
            
            for (let row = 0; row < 8; row++) {
                for (let col = 0; col < 8; col++) {
                    const cell = document.createElement('div');
                    cell.className = 'game-cell';
                    cell.dataset.row = row;
                    cell.dataset.col = col;
                    
                    const type = gameTypes[gameState.board[row][col]];
                    cell.style.background = `linear-gradient(135deg, ${type.color}, ${type.color}dd)`;
                    
                    // åˆ›å»ºå›¾ç‰‡å…ƒç´ 
                    const img = document.createElement('img');
                    img.src = type.image;
                    img.alt = type.name;
                    img.className = 'sprite';
                    img.style.width = '50px';
                    img.style.height = '50px';
                    img.style.imageRendering = 'pixelated';
                    img.style.imageRendering = '-moz-crisp-edges';
                    img.style.imageRendering = 'crisp-edges';
                    
                    // æ·»åŠ é”™è¯¯å¤„ç†
                    img.onerror = function() {
                        // å¦‚æœå›¾ç‰‡åŠ è½½å¤±è´¥ï¼Œæ˜¾ç¤ºå¤‡ç”¨æ–‡å­—
                        this.style.display = 'none';
                        const fallback = document.createElement('span');
                        fallback.style.fontSize = '2em';
                        fallback.textContent = 'ğŸ”®';
                        cell.appendChild(fallback);
                    };
                    
                    cell.appendChild(img);
                    cell.addEventListener('click', () => handleCellClick(row, col));
                    gameBoard.appendChild(cell);
                }
            }
        }
        
        function handleCellClick(row, col) {
            console.log('ç‚¹å‡»æ ¼å­:', row, col, 'æ¸¸æˆçŠ¶æ€:', gameState.gameStatus);
            if (gameState.isProcessing || gameState.moves <= 0 || gameState.gameStatus !== 'playing') {
                console.log('æ— æ³•æ“ä½œ - å¤„ç†ä¸­:', gameState.isProcessing, 'æ­¥æ•°:', gameState.moves, 'çŠ¶æ€:', gameState.gameStatus);
                return;
            }
            
            const cell = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
            
            if (!gameState.selectedCell) {
                // é€‰æ‹©ç¬¬ä¸€ä¸ªæ ¼å­
                gameState.selectedCell = { row, col };
                cell.classList.add('selected');
            } else if (gameState.selectedCell.row === row && gameState.selectedCell.col === col) {
                // å–æ¶ˆé€‰æ‹©
                cell.classList.remove('selected');
                gameState.selectedCell = null;
            } else {
                // å°è¯•äº¤æ¢
                const selected = gameState.selectedCell;
                if (isAdjacent(selected.row, selected.col, row, col)) {
                    swapCells(selected.row, selected.col, row, col);
                    document.querySelector(`[data-row="${selected.row}"][data-col="${selected.col}"]`).classList.remove('selected');
                    gameState.selectedCell = null;
                } else {
                    // é‡æ–°é€‰æ‹©
                    document.querySelector(`[data-row="${gameState.selectedCell.row}"][data-col="${gameState.selectedCell.col}"]`).classList.remove('selected');
                    gameState.selectedCell = { row, col };
                    cell.classList.add('selected');
                }
            }
        }
        
        function isAdjacent(row1, col1, row2, col2) {
            const rowDiff = Math.abs(row1 - row2);
            const colDiff = Math.abs(col1 - col2);
            return (rowDiff === 1 && colDiff === 0) || (rowDiff === 0 && colDiff === 1);
        }
        
        function swapCells(row1, col1, row2, col2) {
            const temp = gameState.board[row1][col1];
            gameState.board[row1][col1] = gameState.board[row2][col2];
            gameState.board[row2][col2] = temp;
            
            // æ£€æŸ¥æ˜¯å¦äº§ç”ŸåŒ¹é…
            const matches = findMatches();
            if (matches.length > 0) {
                gameState.moves--;
                processMatches(matches);
            } else {
                // å¦‚æœæ²¡æœ‰åŒ¹é…ï¼Œæ’¤é”€äº¤æ¢
                gameState.board[row2][col2] = gameState.board[row1][col1];
                gameState.board[row1][col1] = temp;
            }
            
            renderBoard();
            updateDisplay();
        }
        
        function findMatches() {
            const matches = [];
            const visited = Array(8).fill().map(() => Array(8).fill(false));
            
            // æŸ¥æ‰¾æ°´å¹³åŒ¹é…
            for (let row = 0; row < 8; row++) {
                let count = 1;
                let currentType = gameState.board[row][0];
                for (let col = 1; col < 8; col++) {
                    if (gameState.board[row][col] === currentType) {
                        count++;
                    } else {
                        if (count >= 3) {
                            for (let c = col - count; c < col; c++) {
                                if (!visited[row][c]) {
                                    matches.push({ row, col: c });
                                    visited[row][c] = true;
                                }
                            }
                        }
                        count = 1;
                        currentType = gameState.board[row][col];
                    }
                }
                if (count >= 3) {
                    for (let c = 8 - count; c < 8; c++) {
                        if (!visited[row][c]) {
                            matches.push({ row, col: c });
                            visited[row][c] = true;
                        }
                    }
                }
            }
            
            // æŸ¥æ‰¾å‚ç›´åŒ¹é…
            for (let col = 0; col < 8; col++) {
                let count = 1;
                let currentType = gameState.board[0][col];
                for (let row = 1; row < 8; row++) {
                    if (gameState.board[row][col] === currentType) {
                        count++;
                    } else {
                        if (count >= 3) {
                            for (let r = row - count; r < row; r++) {
                                if (!visited[r][col]) {
                                    matches.push({ row: r, col });
                                    visited[r][col] = true;
                                }
                            }
                        }
                        count = 1;
                        currentType = gameState.board[row][col];
                    }
                }
                if (count >= 3) {
                    for (let r = 8 - count; r < 8; r++) {
                        if (!visited[r][col]) {
                            matches.push({ row: r, col });
                            visited[r][col] = true;
                        }
                    }
                }
            }
            
            return matches;
        }
        
        function processMatches(matches) {
            gameState.isProcessing = true;
            gameState.totalMatches++; // å¢åŠ æ¶ˆé™¤æ¬¡æ•°è®°å½•
            
            // é«˜äº®åŒ¹é…çš„æ ¼å­
            matches.forEach(match => {
                const cell = document.querySelector(`[data-row="${match.row}"][data-col="${match.col}"]`);
                cell.classList.add('matching');
            });
            
            // è®¡ç®—å¾—åˆ†
            const points = matches.length * 10 * (gameState.combo + 1);
            gameState.score += points;
            gameState.combo++;
            
            // æ›´æ–°æœ€é«˜è¿å‡»è®°å½•
            if (gameState.combo > gameState.maxCombo) {
                gameState.maxCombo = gameState.combo;
            }
            
            // æ˜¾ç¤ºè¿å‡»æ•ˆæœ
            showComboEffect(points);
            
            setTimeout(() => {
                // ç§»é™¤åŒ¹é…çš„æ ¼å­
                matches.forEach(match => {
                    gameState.board[match.row][match.col] = -1; // æ ‡è®°ä¸ºç©º
                });
                
                // è®©ä¸Šæ–¹çš„æ ¼å­ä¸‹è½
                dropCells();
                
                // å¡«å……æ–°çš„æ ¼å­
                fillEmptyCells();
                
                renderBoard();
                updateDisplay();
                
                // æ£€æŸ¥æ˜¯å¦æœ‰æ–°çš„åŒ¹é…
                const newMatches = findMatches();
                if (newMatches.length > 0) {
                    setTimeout(() => processMatches(newMatches), 300);
                } else {
                    gameState.combo = 0;
                    gameState.isProcessing = false;
                    
                    // æ›´æ–°æ˜¾ç¤º
                    updateDisplay();
                    
                    // æ£€æŸ¥æ¸¸æˆæ˜¯å¦ç»“æŸ
                    checkGameEnd();
                }
            }, 600);
        }
        
        function dropCells() {
            for (let col = 0; col < 8; col++) {
                let writePos = 7;
                for (let row = 7; row >= 0; row--) {
                    if (gameState.board[row][col] !== -1) {
                        gameState.board[writePos][col] = gameState.board[row][col];
                        if (writePos !== row) {
                            gameState.board[row][col] = -1;
                        }
                        writePos--;
                    }
                }
            }
        }
        
        function fillEmptyCells() {
            for (let row = 0; row < 8; row++) {
                for (let col = 0; col < 8; col++) {
                    if (gameState.board[row][col] === -1) {
                        gameState.board[row][col] = getRandomType();
                    }
                }
            }
        }
        
        function showComboEffect(points) {
            const comboElement = document.createElement('div');
            comboElement.className = 'combo-text';
            comboElement.textContent = `+${points}`;
            comboElement.style.left = Math.random() * (window.innerWidth - 100) + 'px';
            comboElement.style.top = Math.random() * (window.innerHeight - 100) + 200 + 'px';
            
            document.body.appendChild(comboElement);
            
            setTimeout(() => {
                document.body.removeChild(comboElement);
            }, 1000);
        }
        
        function updateDisplay() {
            document.getElementById('level').textContent = gameState.level;
            document.getElementById('score').textContent = gameState.score;
            document.getElementById('target').textContent = gameState.targetScore;
            document.getElementById('combo').textContent = gameState.combo;
            document.getElementById('maxCombo').textContent = gameState.maxCombo;
            document.getElementById('moves').textContent = gameState.moves;
            
            // å®æ—¶æ£€æŸ¥èƒœåˆ©æ¡ä»¶
            if (gameState.score >= gameState.targetScore && gameState.gameStatus === 'playing') {
                console.log('è§¦å‘èƒœåˆ©æ¡ä»¶!', gameState.score, '>=', gameState.targetScore);
                gameState.gameStatus = 'won';
                
                // æ˜¾ç¤ºä¸‹ä¸€å…³æŒ‰é’®å’Œèƒœåˆ©æ¶ˆæ¯
                document.getElementById('nextLevelBtn').style.display = 'inline-block';
                document.getElementById('winMessage').style.display = 'block';
                
                // å°è¯•æ˜¾ç¤ºå¼¹çª—ï¼Œä½†ä¸ä¾èµ–å®ƒ
                setTimeout(() => {
                    try {
                        const playNext = confirm(`ğŸ‰ æ­å–œé€šå…³ç¬¬${gameState.level}å…³ï¼\nå¾—åˆ†ï¼š${gameState.score}/${gameState.targetScore}\nå‰©ä½™æ­¥æ•°ï¼š${gameState.moves}\n\næ˜¯å¦è¿›å…¥ä¸‹ä¸€å…³ï¼Ÿ`);
                        if (playNext) {
                            document.getElementById('nextLevelBtn').style.display = 'none';
                            document.getElementById('winMessage').style.display = 'none';
                            nextLevel();
                        }
                        // å¦‚æœé€‰æ‹©ä¸è¿›å…¥ï¼ŒæŒ‰é’®å’Œæ¶ˆæ¯ä¿æŒæ˜¾ç¤º
                    } catch (error) {
                        console.error('å¼¹çª—è¢«é˜»æ­¢:', error);
                        // å¼¹çª—å¤±è´¥æ—¶ï¼Œæ˜¾ç¤ºæç¤ºä¿¡æ¯è€Œä¸æ˜¯è‡ªåŠ¨è¿›å…¥ä¸‹ä¸€å…³
                        console.log('è¯·ç‚¹å‡»"ä¸‹ä¸€å…³"æŒ‰é’®ç»§ç»­æ¸¸æˆ');
                    }
                }, 100);
            }
        }
        
        function newGame() {
            document.getElementById('nextLevelBtn').style.display = 'none';
            document.getElementById('winMessage').style.display = 'none';
            initGame();
        }
        
        function forceNextLevel() {
            document.getElementById('nextLevelBtn').style.display = 'none';
            document.getElementById('winMessage').style.display = 'none';
            nextLevel();
        }
        
        function shuffleBoard() {
            if (gameState.moves > 0 && !gameState.isProcessing && gameState.gameStatus === 'playing') {
                // éšæœºé‡æ’æ£‹ç›˜
                const flatBoard = [];
                for (let row = 0; row < 8; row++) {
                    for (let col = 0; col < 8; col++) {
                        flatBoard.push(gameState.board[row][col]);
                    }
                }
                
                // Fisher-Yates æ´—ç‰Œç®—æ³•
                for (let i = flatBoard.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [flatBoard[i], flatBoard[j]] = [flatBoard[j], flatBoard[i]];
                }
                
                // é‡æ–°åˆ†é…åˆ°æ£‹ç›˜
                let index = 0;
                for (let row = 0; row < 8; row++) {
                    for (let col = 0; col < 8; col++) {
                        gameState.board[row][col] = flatBoard[index++];
                    }
                }
                
                gameState.moves = Math.max(1, gameState.moves - 3); // é‡æ’æ¶ˆè€—3æ­¥
                renderBoard();
                updateDisplay();
            }
        }
        
        function checkGameEnd() {
            // èƒœåˆ©æ¡ä»¶æ£€æŸ¥å·²ç§»è‡³ updateDisplay å‡½æ•°ä¸­
            
            // æ£€æŸ¥å¤±è´¥æ¡ä»¶
            if (gameState.moves <= 0 && gameState.gameStatus === 'playing') {
                gameState.gameStatus = 'lost';
                setTimeout(() => {
                    const retry = confirm(`ğŸ˜ æ¸¸æˆç»“æŸï¼\nå¾—åˆ†ï¼š${gameState.score}/${gameState.targetScore}\nå·®è·ï¼š${gameState.targetScore - gameState.score}åˆ†\n\næ˜¯å¦é‡æ–°å¼€å§‹ï¼Ÿ`);
                    if (retry) {
                        newGame();
                    }
                }, 500);
                return;
            }
            
            // æ£€æŸ¥æ˜¯å¦è¿˜æœ‰å¯èƒ½çš„ç§»åŠ¨
            if (!hasValidMoves() && gameState.gameStatus === 'playing') {
                gameState.gameStatus = 'lost';
                setTimeout(() => {
                    const retry = confirm(`ğŸ˜… æ²¡æœ‰å¯è¡Œçš„ç§»åŠ¨äº†ï¼\nå¾—åˆ†ï¼š${gameState.score}/${gameState.targetScore}\n\næ˜¯å¦é‡æ–°å¼€å§‹ï¼Ÿ`);
                    if (retry) {
                        newGame();
                    }
                }, 500);
            }
        }
        
        function nextLevel() {
            // é¦–å…ˆéšè—èƒœåˆ©ç›¸å…³çš„UIå…ƒç´ 
            document.getElementById('nextLevelBtn').style.display = 'none';
            document.getElementById('winMessage').style.display = 'none';
            
            gameState.level++;
            // é™åˆ¶æœ€å¤§å…³å¡æ•°ä¸º20å…³
            if (gameState.level > 20) {
                setTimeout(() => {
                    alert(`ğŸ‰ğŸ‰ğŸ‰ æ­å–œä½ ï¼\nä½ å·²ç»é€šå…³äº†å…¨éƒ¨20å…³ï¼\nä½ æ˜¯çœŸæ­£çš„æ¶ˆæ¶ˆä¹å¤§å¸ˆï¼\n\næœ€ç»ˆå…³å¡ï¼šç¬¬${gameState.level - 1}å…³\næ€»ä½“è¡¨ç°ï¼šå®Œç¾é€šå…³ï¼`);
                    // é‡ç½®åˆ°ç¬¬1å…³ï¼Œè®©ç©å®¶å¯ä»¥é‡æ–°æŒ‘æˆ˜
                    gameState.level = 1;
                    gameState.targetScore = 1000;
                    gameState.moves = 30;
                }, 500);
            } else {
                // åŠ¨æ€éš¾åº¦è®¾è®¡
                if (gameState.level <= 5) {
                    // å‰5å…³ï¼šæ–°æ‰‹æ•™å­¦å…³å¡
                    gameState.targetScore = gameState.level * 800 + 200;
                    gameState.moves = 32 - gameState.level;
                } else if (gameState.level <= 10) {
                    // 6-10å…³ï¼šè¿›é˜¶å…³å¡
                    gameState.targetScore = gameState.level * 1200;
                    gameState.moves = 30 - Math.floor(gameState.level / 2);
                } else if (gameState.level <= 15) {
                    // 11-15å…³ï¼šå›°éš¾å…³å¡
                    gameState.targetScore = gameState.level * 1500 + 500;
                    gameState.moves = 28 - Math.floor(gameState.level / 3);
                } else {
                    // 16-20å…³ï¼šä¸“å®¶å…³å¡
                    gameState.targetScore = gameState.level * 2000;
                    gameState.moves = Math.max(20, 30 - gameState.level);
                }
            }
            
            gameState.score = 0;
            gameState.combo = 0;
            gameState.selectedCell = null;
            gameState.isProcessing = false;
            gameState.gameStatus = 'playing';
            
            // é‡æ–°ç”Ÿæˆæ£‹ç›˜
            for (let row = 0; row < 8; row++) {
                for (let col = 0; col < 8; col++) {
                    gameState.board[row][col] = getRandomType();
                }
            }
            
            removeInitialMatches();
            updateDisplay();
            renderBoard();
        }
        
        function hasValidMoves() {
            // ç®€åŒ–ç‰ˆæ£€æŸ¥ï¼šéå†æ‰€æœ‰ç›¸é‚»æ ¼å­çš„äº¤æ¢å¯èƒ½æ€§
            for (let row = 0; row < 8; row++) {
                for (let col = 0; col < 8; col++) {
                    // æ£€æŸ¥å³è¾¹çš„æ ¼å­
                    if (col < 7) {
                        // æ¨¡æ‹Ÿäº¤æ¢
                        const temp = gameState.board[row][col];
                        gameState.board[row][col] = gameState.board[row][col + 1];
                        gameState.board[row][col + 1] = temp;
                        
                        // æ£€æŸ¥æ˜¯å¦äº§ç”ŸåŒ¹é…
                        if (wouldCreateMatch(row, col, gameState.board[row][col]) || 
                            wouldCreateMatch(row, col + 1, gameState.board[row][col + 1])) {
                            // æ¢å¤
                            gameState.board[row][col + 1] = gameState.board[row][col];
                            gameState.board[row][col] = temp;
                            return true;
                        }
                        
                        // æ¢å¤
                        gameState.board[row][col + 1] = gameState.board[row][col];
                        gameState.board[row][col] = temp;
                    }
                    
                    // æ£€æŸ¥ä¸‹è¾¹çš„æ ¼å­
                    if (row < 7) {
                        // æ¨¡æ‹Ÿäº¤æ¢
                        const temp = gameState.board[row][col];
                        gameState.board[row][col] = gameState.board[row + 1][col];
                        gameState.board[row + 1][col] = temp;
                        
                        // æ£€æŸ¥æ˜¯å¦äº§ç”ŸåŒ¹é…
                        if (wouldCreateMatch(row, col, gameState.board[row][col]) || 
                            wouldCreateMatch(row + 1, col, gameState.board[row + 1][col])) {
                            // æ¢å¤
                            gameState.board[row + 1][col] = gameState.board[row][col];
                            gameState.board[row][col] = temp;
                            return true;
                        }
                        
                        // æ¢å¤
                        gameState.board[row + 1][col] = gameState.board[row][col];
                        gameState.board[row][col] = temp;
                    }
                }
            }
            return false;
        }
        
        // åˆå§‹åŒ–æ¸¸æˆ
        initGame();
    </script>
